name: CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: build and run the script
      run: 
      - ./gradlew build
      - ./gradlew run --args="Apple Apple Orange Apple Apple Orange Orange Orange"
      - ./gradlew run --args="Orange Orange Orange Apple"
